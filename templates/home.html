<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Учёт товаров на складе</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
        .form-group { margin: 15px 0; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button {
            background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer;
        }
        button:hover { background: #0056b3; }
        button.logout {
            background: #dc3545;
        }
        .result { margin-top: 20px; padding: 10px; background: #f8f9fa; display: none; }
        .user-info {
            background: #e9f7ef; padding: 15px; border-radius: 4px; margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>Учёт товаров на складе</h1>

<div id="app">
    <!-- Сюда подставится либо форма, либо инфо о пользователе -->
</div>

<div id="result" class="result"></div>

<script>
    async function checkAuth() {
        try {
            const response = await fetch('/api/session-check');
            if (response.ok) {
                const data = await response.json();
                if (data.logged_in) {
                    document.getElementById('app').innerHTML = `
                        <div class="user-info">
                            <p>Вы вошли как <strong>${data.email}</strong></p>
                            <form action="/logout" method="POST" style="display:inline;">
                                <button type="submit" class="logout">Выйти</button>
                            </form>
                            <p><a href="/my-products">Перейти к управлению товарами</a></p>
                        </div>
                    `;
                    return;
                }
            }
        } catch (e) {
            console.warn('Не удалось проверить сессию', e);
        }

        // Если не авторизован — показываем формы
        document.getElementById('app').innerHTML = `
            <h2>Регистрация</h2>
            <div class="form-group">
                <input type="email" id="regEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="regPassword" placeholder="Пароль">
            </div>
            <button onclick="register()">Зарегистрироваться</button>

            <h2 style="margin-top: 30px;">Вход</h2>
            <form action="/login" method="POST" style="margin-top: 15px;">
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Пароль" required>
                </div>
                <button type="submit">Войти</button>
            </form>
        `;
    }

    async function register() {
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPassword').value;

        const response = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const result = document.getElementById('result');
        if (response.ok) {
            result.innerHTML = `✅ Регистрация успешна! Теперь войдите в свой аккаунт!`;
            // Обновляем форму (показываем форму входа)
            checkAuth();
        } else {
            const error = await response.json();
            result.innerHTML = `❌ Ошибка: ${error.error || 'Неизвестная ошибка'}`;
        }
        result.style.display = 'block';
    }

    // Проверяем авторизацию при загрузке страницы
    checkAuth();
</script>
</body>
</html>
