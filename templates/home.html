<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Учёт товаров на складе</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
        .form-group { margin: 15px 0; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; background: #f8f9fa; }
    </style>
</head>
<body>
<h1>Учёт товаров на складе</h1>

<h2>Регистрация</h2>
<div class="form-group">
    <input type="email" id="regEmail" placeholder="Email">
</div>
<div class="form-group">
    <input type="password" id="regPassword" placeholder="Пароль">
</div>
<button onclick="register()">Зарегистрироваться</button>

<h2>Вход</h2>
<div class="form-group">
    <input type="email" id="loginEmail" placeholder="Email">
</div>
<div class="form-group">
    <input type="password" id="loginPassword" placeholder="Пароль">
</div>
<button onclick="login()">Войти</button>

<div id="result" class="result" style="display:none;"></div>

<script>
    async function register() {
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPassword').value;

        const response = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const result = document.getElementById('result');
        if (response.ok) {
            const data = await response.json();
            result.innerHTML = `✅ Регистрация успешна! Теперь войдите в свой аккаунт!`;
        } else {
            const error = await response.json();
            result.innerHTML = `❌ Ошибка: ${error.error || 'Неизвестная ошибка'}`;
        }
        result.style.display = 'block';
    }

    async function login() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        const response = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const result = document.getElementById('result');
        if (response.ok) {
            const data = await response.json();
            localStorage.setItem('token', data.token);
            result.innerHTML = `✅ Вход успешен!`;
        } else {
            const error = await response.json();
            result.innerHTML = `❌ Ошибка: ${error.error || 'Неверные данные'}`;
        }
        result.style.display = 'block';
    }
</script>
</body>
</html>
